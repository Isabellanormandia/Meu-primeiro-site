<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos</title>
</head>
<body>
    <h1>Esses são os tipos de títulos que podemos utilizar:</h1>
    <p>Quanto maior o "h", menor ficará o título, ou seja, h1>h6</p>
    <hr>
    <h1>Título em maior destaque</h1>
    <h2>Título em menor destaque</h2>
    <h3>Subtítulo</h3>
    <hr>
</body>
</html>
